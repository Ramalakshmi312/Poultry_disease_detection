<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training & Disease Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Poultry Disease Training & Management Info</h1>
    {% for disease, info in disease_info.items() %}
      <div class="mb-6 p-4 bg-gray-800 rounded shadow">
        <h2 class="text-xl font-bold">{{ disease }}</h2>
        <p><strong>Symptoms:</strong> {{ info.symptoms }}</p>
        <p><strong>Treatment:</strong> {{ info.treatment }}</p>
        <p><strong>Management:</strong> {{ info.management }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
